<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h3>Post new Picture</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Post">
    </form>
    {% for post in posts %}
        <p>{{ post.author }}</p>
        <p>{{ post.created }}</p>
        <img src="{{ post.image.url }}" alt="">
        <p>{{ post.comment }}</p>
        {% if post.author == request.user %}
        <a href="{% url 'dashboard:delete_post' post.id %}">delete post</a>
        {% endif %}
    {% endfor %}
</body>
</html>
