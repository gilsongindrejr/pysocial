{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GilsonJr">
    <meta name="description" content="Share your images with the world!">
    <meta name="keywords" content="social network images">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Pysocial - Login</title>
</head>
<body>
    <div class="content">
        <header class="content-header">
            <h1>Pysocial</h1>
            <p>Share your images with the world!</p>
        </header>
        <main class="content-main">
            <h2>Login</h2>
            <form class="login-form" method="post">
                {% csrf_token %}
                {{  form.as_p }}

                <div class="form-controls">
                    <div class="form-input">
                        <input class="button" type="submit" value="Login">
                    </div>
                    <div class="form-links">
                        <p>Doesn't have an account? <a class="link" href="{% url 'users:register' %}">Register</a></p>
                        <p>Forgot password? <a class="link" href="{% url 'users:password_change' %}">Reset password</a></p>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <p>All rights reserved &copy;</p>
        </footer>
    </div>
</body>
</html>
